<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <title>Miami-Dade Precint Map</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 98%;

        }

        .geocoder {
            position: absolute;
            z-index: 1;
            width: 50%;
            left: 50%;
            margin-left: -25%;
            top: 10px;
        }

        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }

        #info-box {
            position: absolute;
            z-index: 999;
            width: 250px;
            height: 150px;
            left: 20px;
            top: 30px;
            border: solid black 2px;
        }

        .info {
            font-family: sans-serif;
            color: black;
        }

        #clear-ui {
            position: relative;
            margin: 0px auto;
            width: 50%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #fff;
            background: #ee8a65;
            }

    </style>
</head>

<body>
    <div id="map"></div>
    <div id="geocoder" class="geocoder"></div>
    <div id="info-box">
        <div id="precinct-text" class="info">Precinct: </div>
        <div id="winning-candidate" class="info">Winning candidate: </div>
        <div id="winning-party" class="info">Party: </div>
        <button id="clear-ui">Reset map</button>

    </div>


    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>

</body>

</html>
