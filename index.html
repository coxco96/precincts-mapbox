<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami-Dade Precincts Election Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font-family: 'Noto Sans', sans-serif; -->
    <!-- font-family: 'Noto Serif', serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet"> 
    <!-- repo stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <h1 class="col text-center">Search for your address to see how your precinct voted.</h1>

        </div>

        <div class="row">
            <div id="map" class="col"><span class="visually-hidden-focusable">alt text for map will go here</span></div>
            </div>


        <div class="row">
            <div id="geocoder" class="geocoder col p-1 align-items-center"></div>
        </div>

        <div class="row">

            <div id="info-box">
            <div id="precinct-text" class="info">Precinct: </div>
            <div id="winning-candidate" class="info">Winning candidate: </div>
            <div id="winning-party" class="info">Party: </div>
            <button id="clear-ui">Reset map</button>
    
        </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js">
    </script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="app.js"></script>
</body>

</html>
