<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami-Dade Precincts Election Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font-family: 'Noto Sans', sans-serif; -->
    <!-- font-family: 'Noto Serif', serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet">
    <!-- repo stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">

        <div id="title-info">

            <div class="row">
                <h1 class="col">How did your neighbohood vote in the gubernatorial election?</h1>
            </div>
            <div class="row">
                <h2 class="col">Search an address to see election results and how they compare to 2018.
                </h2>
            </div>

        </div>



        <div class="row">
            <div id="map" class="col"><span class="visually-hidden-focusable">alt text for map will go here</span></div>
        </div>


        <div class="row">
            <div id="geocoder" class="geocoder col p-1 align-items-center"></div>
        </div>

        <div class="row">

            <div id="info-box">
                <div id="precinct-line" style="padding-bottom: 3px;" class="info">
                    <strong>Precinct:</strong><div id="precinct-num"></div>
                </div>

                <div id="candidate-line" class="info">
                    <strong>Winning candidate:</strong> <div id="candidate-name"></div>
                </div>

                <div id="past-result" class="info">
                    <strong>2018 winner in this precinct:</strong><div id="winner-2018"></div>
                </div>

                <button id="clear-ui" style="margin-top: 5px;">Reset map</button>

            </div>

            <div class="row">
                <footer>
                    <div class="attribution">
                       Source: <a href="https://enr.electionsfl.org/DAD/3267/Summary/">Florida Elections</a><br><em>Map by: Court Cox; Shirsho Dasgupta</em>
                    </div>
                </footer>
            </div>


        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js">
    </script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="app.js"></script>
</body>

</html>
